<!-- Edit Customer -->
<div class="modal fade" id="editCustomer">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title lead">
                    <i class="fas fa-user-edit"></i>&nbsp;Edição de cliente
                </span>

                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <form>
                <div class="container">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label class="col-5" for="customerName1">Nome<span class="text-muted">*</span></label>
                            <div class="col-7">
                                <input class="form-control" name="customerName1" id="customerName1" type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-5" for="customerDateBirth1">Data de nascimento<span
                                    class="text-muted">*</span></label>
                            <div class="col-7">
                                <input class="form-control" name="customerDateBirth1" id="customerDateBirth1" type="date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-5" for="customerGender1">Sexo<span class="text-muted">*</span></label>
                            <div class="col-7">
                                <select class="form-control" name="customerGender1" id="customerGender1">
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-5" for="customerPhoneNumber1">Telefone<span class="text-muted">*</span></label>
                            <div class="col-7">
                                <input class="form-control" name="customerPhoneNumber1" id="customerPhoneNumber1" type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-5" for="customerCpf1">CPF</label>
                            <div class="col-7">
                                <input class="form-control" name="customerCpf1" id="customerCpf1" type="text" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="container">
                        <div class="row mb-2">
                            <input class="btn btn-dark btn-block" type="submit" value="Editar">
                        </div>

                        <div class="row">
                            <input class="btn btn-outline-dark btn-block" type="button" value="Voltar"
                                data-dismiss="modal">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Edit Customer -->
