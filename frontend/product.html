<!-- Edit Product -->
<div class="modal fade" id="editProduct">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title lead">
                    <i class="fas fa-user-edit"></i>&nbsp;Edição de produto
                </span>

                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <form>
                <div class="container">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label class="col-5" for="productId1">ID</label>
                            <div class="col-7">
                                <input class="form-control" name="productId1" id="productId1" type="text" readonly>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-5" for="productName1">Nome produto<span
                                    class="text-muted">*</span></label>
                            <div class="col-7">
                                <input class="form-control" name="productName1" id="productName1" type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-5" for="productStock1">Estoque<span class="text-muted">*</span></label>
                            <div class="col-7">
                                <input class="form-control" name="productStock1" id="productStock1" type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-5" for="productPrice1">Preço unitário<span
                                    class="text-muted">*</span></label>
                            <div class="col-7">
                                <input class="form-control" name="productPrice1" id="productPrice1" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="container">
                        <div class="row mb-2">
                            <input class="btn btn-dark btn-block" type="submit" value="Editar">
                        </div>

                        <div class="row">
                            <input class="btn btn-outline-dark btn-block" type="button" value="Voltar"
                                data-dismiss="modal">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Edit Product -->
